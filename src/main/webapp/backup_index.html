<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>

</head>

<body>

  <a class="black-text" onclick="test123()">All Profiles</a>
  <br>
  <a class="black-text" href="api/posts">All Posts</a>
  <br>
  <a class="black-text" href="api/comments">All Comments</a>
  
  <br> 
  <br> 
  <br> 

  <button type="button" onclick="test123()"> test </button>
  
  <br> 
  <br> 
  <br> 

  <div id="responseDisplayDiv">
    such div
  </div>
  
  <script>
  
  function test123() {
    console.log("clicked!");
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("responseDisplayDiv").innerHTML = this.responseText;
      }
    };
    xhttp.open("GET", "http://localhost:8080/messenger/api/profiles", true);
    xhttp.send();
  }

   </script>

</body>
</html>
