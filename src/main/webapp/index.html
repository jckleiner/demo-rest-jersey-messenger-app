  <div id="responseDisplayDiv">
    such div
  </div>
  
  <script>
  
  function test123() {
    console.log("clicked!");
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("responseDisplayDiv").innerHTML = this.responseText;
      }
    };
    xhttp.open("GET", "http://localhost:8080/messenger/api/profiles", true);
    xhttp.send();
  }

   </script>
